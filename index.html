<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hmm Machine: A Collective Consciousness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- Global & Reset --- */
        :root {
            --bg-primary: #0a0a14;
            --bg-secondary: #141428;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.06);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-muted: #707070;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-glow: 0 0 20px rgba(102, 126, 234, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Animated Background --- */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, #1b2735 0%, var(--bg-primary) 60%);
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.03"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            animation: drift 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes drift {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Floating Particles --- */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            display: block;
            pointer-events: none;
            opacity: 0;
            animation: float-up 15s infinite;
        }
        
        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 10s;
        }
        
        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 4s;
            animation-duration: 14s;
        }
        
        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 0s;
            animation-duration: 16s;
        }
        
        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 2s;
            animation-duration: 18s;
        }
        
        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 4s;
            animation-duration: 20s;
        }
        
        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 0s;
            animation-duration: 12s;
        }
        
        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 2s;
            animation-duration: 14s;
        }
        
        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 4s;
            animation-duration: 16s;
        }
        
        .particle::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }

        /* --- Main Layout --- */
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: var(--accent-gradient);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            z-index: -1;
        }
        
        header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }
        
        header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: var(--accent-gradient);
            border-radius: 3px;
            opacity: 0.5;
        }
        
        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        /* --- Card Component --- */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card:hover::before {
            opacity: 0.7;
        }
        
        .card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-5px);
            box-shadow: var(--accent-glow);
        }

        /* --- Question & Answer Section --- */
        #question-card {
            text-align: center;
            position: relative;
        }
        
        #question-card::after {
            content: '‚ùù';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 3rem;
            color: var(--primary-color);
            opacity: 0.2;
        }
        
        #question-text {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 500;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }
        
        .typing-effect::after {
            content: '|';
            animation: blink 1s infinite;
            color: var(--text-secondary);
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        #answer-textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            color: var(--text-primary);
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        #answer-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* --- Buttons --- */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- Community Answers Section --- */
        #community-answers-section {
            display: none; /* Hidden by default */
        }
        
        #community-answers-section.visible {
            display: block;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }
        
        .answers-grid {
            display: grid;
            gap: 1rem;
        }
        
        .answer-card {
            background: var(--bg-card);
            border-left: 3px solid #667eea;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-style: italic;
            color: var(--text-secondary);
            transition: transform 0.3s ease, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .answer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--accent-gradient);
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.3s ease;
        }
        
        .answer-card:hover::before {
            transform: scaleY(1);
        }
        
        .answer-card:hover {
            transform: translateX(5px);
            background: var(--bg-card-hover);
        }
        
        .answer-card .author {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-style: normal;
        }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 1rem;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-gradient);
            border-radius: 16px 16px 0 0;
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .close-modal-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .close-modal-btn:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .log-entry {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }
        
        .log-entry:hover {
            transform: translateX(5px);
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-question {
            font-weight: 600;
            color: #a0c4ff;
            margin-bottom: 0.5rem;
        }
        
        .log-answer {
            color: var(--text-secondary);
            white-space: pre-wrap;
        }
        
        .log-timestamp {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        
        .empty-message {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            padding: 2rem;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 1px;
            background: var(--border-color);
        }
        
        /* --- Inspirational Quote --- */
        .inspiration-quote {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .inspiration-quote::before {
            content: '"';
            position: absolute;
            top: -20px;
            left: 20px;
            font-size: 6rem;
            color: var(--primary-color);
            opacity: 0.1;
        }
        
        .inspiration-quote p {
            font-style: italic;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }
        
        .inspiration-quote .author {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-style: normal;
        }
        
        /* --- Notification Toast --- */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 2000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast-icon {
            color: var(--primary-color);
        }
        
        .toast-message {
            color: var(--text-primary);
        }
        
        /* --- Loading Animation --- */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            #question-text {
                font-size: 1.2rem;
            }
            
            .modal-content {
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles">
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
    </div>

    <div class="container">
        <header>
            <h1>The Hmm Machine</h1>
            <p>Sebuah ruang refleksi kolektif.</p>
        </header>

        <main>
            <!-- Inspirational Quote -->
            <div class="inspiration-quote">
                <p id="inspiration-text">"Kebijaksanaan dimulai dengan keheranan."</p>
                <span class="author">- Socrates</span>

        <footer>

                    <i class="fas fa-users"></i>
                    Log Kolektif
                </button>
            </div>
        </footer>
    </div>

    <!-- Private Log Modal -->
    <div id="private-log-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Log Pribadi</h2>
                <button class="close-modal-btn" data-target="private-log-modal">&times;</button>
            </div>
            <div class="modal-body" id="private-log-entries">
                <!-- Entries will be injected here -->
            </div>
        </div>
    </div>

    <!-- Collective Log Modal -->
    <div id="collective-log-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Log Kolektif</h2>
                <button class="close-modal-btn" data-target="collective-log-modal">&times;</button>

            <div class="modal-body" id="collective-log-entries">

        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const questionText = document.getElementById('question-text');
            const answerTextarea = document.getElementById('answer-textarea');
            const submitAnswerBtn = document.getElementById('submit-answer-btn');
            const newQuestionBtn = document.getElementById('new-question-btn');
            const communityAnswersSection = document.getElementById('community-answers-section');
            const answersGrid = document.getElementById('answers-grid');
            const inspirationText = document.getElementById('inspiration-text');

            const openPrivateLogBtn = document.getElementById('open-private-log-btn');
            const openCollectiveLogBtn = document.getElementById('open-collective-log-btn');
            const privateLogModal = document.getElementById('private-log-modal');
            const collectiveLogModal = document.getElementById('collective-log-modal');
            const privateLogEntries = document.getElementById('private-log-entries');
            const collectiveLogEntries = document.getElementById('collective-log-entries');
            
            const toast = document.getElementById('toast');
            const toastMessage = toast.querySelector('.toast-message');

            // --- Data ---
            const questionData = [
                {
                    question: "Jika warna memiliki suara, apa warna kesunyian?",
                    sampleAnswers: [
                        { text: "Suara hujan di malam hari, pelan dan menenangkan.", author: "Penjelajah #42" },
                        { text: "Bunyi dawai yang bergetar sangat rendah, hampir tak terdengar.", author: "Penjelajah #7" },
                        { text: "Tidak ada suara sama sekali. Kesunyian adalah absensi.", author: "Penjelajah #19" }
                    ]
                },
                {
                    question: "Apa yang dipikirkan oleh lampu jalan saat malam tiba?",
                    sampleAnswers: [
                        { text: "Akhirnya, giliranku untuk menjaga mimpi-mimpi yang lewat.", author: "Penjelajah #88" },
                        { text: "'Ah, semut lagi. Semoga tidak ada yang menabrakku malam ini.'", author: "Penjelajah #23" },
                        { text: "Aku adalah saksi bisu dari ribuan kisah.", author: "Penjelajah #55" }
                    ]
                },
                {
                    question: "Jika waktu adalah lingkaran, di mana kita berada sekarang?",
                    sampleAnswers: [
                        { text: "Di titik di mana kita mulai melupakan bahwa ini adalah lingkaran.", author: "Penjelajah #101" },
                        { text: "Di puncak, di lembah, di mana-mana. Kita adalah lingkaran itu sendiri.", author: "Penjelajah #3" },
                        { text: "Di persimpangan antara penyesalan dan harapan.", author: "Penjelajah #64" }
                    ]
                },
                {
                    question: "Apakah mimpi adalah ingatan dari kehidupan lain?",
                    sampleAnswers: [
                        { text: "Atau mungkin, latihan untuk kehidupan yang akan datang.", author: "Penjelajah #12" },
                        { text: "Mereka adalah percakapan antara bawah sadar dan jiwa.", author: "Penjelajah #77" },
                        { text: "Saya lebih suka berpikir mereka adalah jendela ke dunia 'apa jika'.", author: "Penjelajah #91" }
                    ]
                },
                {
                    question: "Apa yang akan kamu lakukan jika kamu tahu pasti tidak akan gagal?",
                    sampleAnswers: [
                        { text: "Aku akan belajar terbang. Secara harfiah.", author: "Penjelajah #30" },
                        { text: "Berbicara di depan orang banyak tentang ketakutan terbesarku.", author: "Penjelajah #5" },
                        { text: "Mulai proyek yang selalu kutunda. Yang paling gila dan paling tidak masuk akal.", author: "Penjelajah #49" }
                    ]
                },
                {
                    question: "Jika pikiran adalah ruangan, apa bentuk ruangan pikiranmu?",
                    sampleAnswers: [
                        { text: "Sebuah perpustakaan tak berujung dengan buku-buku yang belum dibaca.", author: "Penjelajah #15" },
                        { text: "Sebuah taman dengan pintu-pintu tersembunyi di balik pohon-pohon.", author: "Penjelajah #27" },
                        { text: "Sebuah studio seni yang berantakan namun penuh dengan karya yang belum selesai.", author: "Penjelajah #63" }
                    ]
                },
                {
                    question: "Apa yang akan kamu katakan pada versi dirimu yang lebih muda?",
                    sampleAnswers: [
                        { text: "Teruslah bertanya, bahkan ketika orang lain berhenti mendengar.", author: "Penjelajah #21" },
                        { text: "Ketakutanmu adalah kompas, bukan penjara.", author: "Penjelajah #38" },
                        { text: "Waktu yang kamu habiskan untuk khawatir adalah waktu yang bisa kamu gunakan untuk hidup.", author: "Penjelajah #72" }
                    ]
                }
            ];
            
            const inspirationalQuotes = [
                { text: "Kebijaksanaan dimulai dengan keheranan.", author: "Socrates" },
                { text: "Hanya dalam kegelapan kita dapat melihat bintang-bintang.", author: "Martin Luther King Jr." },
                { text: "Imajinasi lebih penting daripada pengetahuan.", author: "Albert Einstein" },
                { text: "Kita adalah apa yang kita lakukan berulang kali. Keunggulan bukanlah tindakan, melainkan kebiasaan.", author: "Aristoteles" },
                { text: "Kehidupan adalah apa yang terjadi ketika Anda sibuk membuat rencana lain.", author: "John Lennon" },
                { text: "Satu-satunya cara untuk melakukan pekerjaan hebat adalah dengan mencintai apa yang Anda lakukan.", author: "Steve Jobs" },
                { text: "Perjalanan seribu mil dimulai dengan satu langkah.", author: "Lao Tzu" }
            ];

            let currentQuestionObj = null;

            // --- Functions ---
            function getRandomQuestion() {
                const randomIndex = Math.floor(Math.random() * questionData.length);
                return questionData[randomIndex];
            }
            
            function getRandomQuote() {
                const randomIndex = Math.floor(Math.random() * inspirationalQuotes.length);
                return inspirationalQuotes[randomIndex];
            }

            function displayQuestion() {
                currentQuestionObj = getRandomQuestion();
                
                // Add typing effect
                questionText.classList.remove('typing-effect');
                void questionText.offsetWidth; // Trigger reflow
                questionText.classList.add('typing-effect');
                
                // Clear and set new question
                questionText.textContent = '';
                typeWriter(currentQuestionObj.question, questionText, 50);
                
                // Reset UI
                answerTextarea.value = '';
                communityAnswersSection.classList.remove('visible');
                submitAnswerBtn.disabled = false;
                
                // Update inspirational quote
                const quote = getRandomQuote();
                inspirationText.textContent = `"${quote.text}"`;
                inspirationText.nextElementSibling.textContent = `- ${quote.author}`;
            }
            
            function typeWriter(text, element, speed) {
                let i = 0;
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }

            function displayCommunityAnswers() {
                const allAnswers = [...currentQuestionObj.sampleAnswers];
                const userAnswers = JSON.parse(localStorage.getItem('hmmCollectiveAnswers') || '{}');
                if (userAnswers[currentQuestionObj.question]) {
                    allAnswers.push(...userAnswers[currentQuestionObj.question]);
                }

                answersGrid.innerHTML = ''; // Clear previous answers
                
                // Add animation to each answer card
                allAnswers.forEach((answer, index) => {
                    setTimeout(() => {
                        const card = document.createElement('div');
                        card.className = 'answer-card';
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px)';
                        card.innerHTML = `
                            "${answer.text}"
                            <span class="author">- ${answer.author}</span>
                        `;
                        answersGrid.appendChild(card);
                        
                        // Animate card appearance
                        setTimeout(() => {
                            card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, 50);
                    }, index * 100);
                });
            }

            function saveToPrivateLog(question, answer) {
                const log = JSON.parse(localStorage.getItem('hmmPrivateLog') || '[]');
                const entry = {
                    question: question,
                    answer: answer,
                    timestamp: new Date().toLocaleString('id-ID')
                };
                log.unshift(entry);
                localStorage.setItem('hmmPrivateLog', JSON.stringify(log));
            }

            function saveToCollectiveLog(question, answer) {
                const collectiveAnswers = JSON.parse(localStorage.getItem('hmmCollectiveAnswers') || '{}');
                if (!collectiveAnswers[question]) {
                    collectiveAnswers[question] = [];
                }
                collectiveAnswers[question].push({
                    text: answer,
                    author: "Penjelajah Anonim"
                });
                localStorage.setItem('hmmCollectiveAnswers', JSON.stringify(collectiveAnswers));
            }

            function displayLog(type, container) {
                let log = [];
                if (type === 'private') {
                    log = JSON.parse(localStorage.getItem('hmmPrivateLog') || '[]');
                } else {
                    const collectiveAnswers = JSON.parse(localStorage.getItem('hmmCollectiveAnswers') || '{}');
                    for (const question in collectiveAnswers) {
                        collectiveAnswers[question].forEach(ans => {
                            log.push({ question, answer: ans.text, author: ans.author });
                        });
                    }
                }

                container.innerHTML = ''; // Clear previous content
                if (log.length === 0) {
                    container.innerHTML = `<p class="empty-message">Log ini masih kosong.</p>`;
                    return;
                }

                log.forEach((entry, index) => {
                    setTimeout(() => {
                        const entryDiv = document.createElement('div');
                        entryDiv.className = 'log-entry';
                        entryDiv.style.opacity = '0';
                        entryDiv.style.transform = 'translateY(20px)';
                        
                        if (type === 'collective') {
                            entryDiv.innerHTML = `
                                <p class="log-question">Q: ${entry.question}</p>
                                <p class="log-answer">A: "${entry.answer}"</p>
                                <p class="log-timestamp">- ${entry.author}</p>
                            `;
                        } else {
                            entryDiv.innerHTML = `
                                <p class="log-question">Q: ${entry.question}</p>
                                <p class="log-answer">A: ${entry.answer}</p>
                                <p class="log-timestamp">${entry.timestamp}</p>
                            `;
                        }
                        container.appendChild(entryDiv);
                        
                        // Animate entry appearance
                        setTimeout(() => {
                            entryDiv.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                            entryDiv.style.opacity = '1';
                            entryDiv.style.transform = 'translateY(0)';
                        }, 50);
                    }, index * 100);
                });
            }

            function openModal(modalElement) {
                modalElement.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
            }

            function closeModal(modalElement) {
                modalElement.classList.remove('active');
                document.body.style.overflow = ''; // Restore scrolling
            }
            
            function showToast(message) {
                toastMessage.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // --- Event Listeners ---
            submitAnswerBtn.addEventListener('click', () => {
                const answer = answerTextarea.value.trim();
                if (answer === "") {
                    answerTextarea.focus();
                    return;
                }

                // Show loading state
                submitAnswerBtn.innerHTML = '<span class="loading-spinner"></span> Menyimpan...';
                submitAnswerBtn.disabled = true;

                // Simulate network delay
                setTimeout(() => {
                    // Save answers
                    saveToPrivateLog(currentQuestionObj.question, answer);
                    saveToCollectiveLog(currentQuestionObj.question, answer);

                    // Update UI
                    submitAnswerBtn.innerHTML = '<i class="fas fa-share"></i> Bagikan Pemikiran';
                    submitAnswerBtn.disabled = true;
                    displayCommunityAnswers();
                    communityAnswersSection.classList.add('visible');
                    
                    // Show toast notification
                    showToast("Pemikiran Anda telah disimpan!");
                }, 1000);
            });

            newQuestionBtn.addEventListener('click', () => {
                // Add rotation animation to button
                newQuestionBtn.querySelector('i').style.transition = 'transform 0.5s ease';
                newQuestionBtn.querySelector('i').style.transform = 'rotate(360deg)';
                
                setTimeout(() => {
                    newQuestionBtn.querySelector('i').style.transform = 'rotate(0deg)';
                }, 500);
                
                displayQuestion();
            });

            // Modal Logic
            openPrivateLogBtn.addEventListener('click', () => {
                displayLog('private', privateLogEntries);
                openModal(privateLogModal);
            });

            openCollectiveLogBtn.addEventListener('click', () => {
                displayLog('collective', collectiveLogEntries);
                openModal(collectiveLogModal);
            });

            document.querySelectorAll('.close-modal-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetModalId = e.target.getAttribute('data-target');
                    closeModal(document.getElementById(targetModalId));
                });
            });

            // Close modal on overlay click
            [privateLogModal, collectiveLogModal].forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal(modal);
                    }
                });
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + Enter to submit answer
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter' && !submitAnswerBtn.disabled) {
                    submitAnswerBtn.click();
                }
                
                // Escape to close modals
                if (e.key === 'Escape') {
                    if (privateLogModal.classList.contains('active')) {
                        closeModal(privateLogModal);
                    }
                    if (collectiveLogModal.classList.contains('active')) {
                        closeModal(collectiveLogModal);
                    }
                }
            });

            // --- Initial Load ---
            displayQuestion();
        });
    </script>
</body>
</html>
